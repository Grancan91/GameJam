<!doctype html>
<html>

<head>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
</head>

<body>
    <script>
        // Create the application helper and add its render target to the page
        let app = new PIXI.Application({ width: 1920, height: 1080 });
        document.body.appendChild(app.view);

        // Add the 'keydown' event listener to our document
        document.addEventListener('keydown', onKeyDown, false);

        //Load required assets 
        let player = PIXI.Sprite.from('bunny.png');
        let enemy = PIXI.Sprite.from('bunny.png');
        let dsert1 = PIXI.Sprite.from('dsert1x1.png');


       enemy.y = 100
       dsert1.y = 300
       dsert1.width= 400
       dsert1.height=500

        var pSpeed = 2
        var moveY=0;
        var moveX=0;
        //Add assets to stage (example)
        app.stage.addChild(player);
        app.stage.addChild(enemy);
        app.stage.addChild(dsert1);

        // Add a ticker callback to move the sprite back and forth
        let elapsed = 0.0;
        app.ticker.add((delta) => {
            update(delta);
        });


        function update(delta){
            elapsed += delta;
            player.y += moveY
            player.x += moveX
            moveX *= 0.99
            moveY *= 0.99
            console.log(moveX)

            if(hitTestRectangle(player,enemy)){
                console.log("Colision")
                moveY=0
                moveX=0
            } else {
                console.log("Not Collision")
            }

        }

        function onKeyDown(key) {
            console.log("EO")
                // W Key is 87
                // Up arrow is 87
                if (key.keyCode === 87 || key.keyCode === 38) {
                 moveY = -pSpeed
                }

        
                // S Key is 83
                // Down arrow is 40
                if (key.keyCode === 83 || key.keyCode === 40) {
                    moveY = pSpeed
                }

                // A Key is 65
                // Left arrow is 37
                if (key.keyCode === 65 || key.keyCode === 37) {
                 moveX = -pSpeed
                }

                // D Key is 68
                // Right arrow is 39
                if (key.keyCode === 68 || key.keyCode === 39) {
                 moveX = pSpeed
                }

                 
            }



            function hitTestRectangle(r1, r2) {

                    //Define the variables we'll need to calculate
                    let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;

                    //hit will determine whether there's a collision
                    hit = false;

                    //Find the center points of each sprite
                    r1.centerX = r1.x + r1.width / 2;
                    r1.centerY = r1.y + r1.height / 2;
                    r2.centerX = r2.x + r2.width / 2;
                    r2.centerY = r2.y + r2.height / 2;

                    //Find the half-widths and half-heights of each sprite
                    r1.halfWidth = r1.width / 2;
                    r1.halfHeight = r1.height / 2;
                    r2.halfWidth = r2.width / 2;
                    r2.halfHeight = r2.height / 2;

                    //Calculate the distance vector between the sprites
                    vx = r1.centerX - r2.centerX;
                    vy = r1.centerY - r2.centerY;

                    //Figure out the combined half-widths and half-heights
                    combinedHalfWidths = r1.halfWidth + r2.halfWidth;
                    combinedHalfHeights = r1.halfHeight + r2.halfHeight;

                    //Check for a collision on the x axis
                    if (Math.abs(vx) < combinedHalfWidths) {

                        //A collision might be occurring. Check for a collision on the y axis
                        if (Math.abs(vy) < combinedHalfHeights) {

                            //There's definitely a collision happening
                            hit = true;
                        } else {

                            //There's no collision on the y axis
                            hit = false;
                        }
                    } else {

                        //There's no collision on the x axis
                        hit = false;
                    }

                    //`hit` will be either `true` or `false`
                    return hit;
                };



    </script>
</body>

</html>
